services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  qdrant:
    image: qdrant/qdrant:v1.7.4
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  api:
    build: .
    command: uvicorn app.api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
      - uploads_data:/app/uploads
    depends_on:
      - redis
      - qdrant

  worker:
    build: .
    # Celery worker command
    command: celery -A app.worker.celery_app worker --loglevel=info --concurrency=${CELERY_CONCURRENCY:-2}
    env_file:
      - .env
    volumes:
      - .:/app
      - uploads_data:/app/uploads
      # Share torch cache if needed
      - torch_cache:/root/.cache/torch
      - huggingface_cache:/root/.cache/huggingface
    depends_on:
      - redis
      - qdrant

  frontend:
    build: ./frontend-angular
    ports:
      - "8080:80"
    depends_on:
      - api

volumes:
  redis_data:
  qdrant_data:
  uploads_data:
  torch_cache:
  huggingface_cache:
